<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sorteo de la Cama Doble</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding-top: 100px;
    }
    button {
      font-size: 20px;
      padding: 10px 25px;
      margin-top: 20px;
      background-color: #2a9d8f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .resultado {
      font-size: 28px;
      margin-top: 40px;
      font-weight: bold;
      color: #e76f51;
    }
  </style>
</head>
<body>

  <h1>ğŸ Sorteo Especial ğŸ</h1>
  <p>Participantes: Mayra, Dani, Coci, Sander</p>
  <button onclick="realizarSorteo()">Â¡Sortear!</button>
  <div class="resultado" id="resultado"></div>

  <script>
    function realizarSorteo() {
      const opciones = ["Mayra", "Dani", "Coci", "Sander"];
      const probabilidades = [0.03, 0.90, 0.04, 0.03];

      const rand = Math.random();
      let acumulado = 0;

      for (let i = 0; i < opciones.length; i++) {
        acumulado += probabilidades[i];
        if (rand <= acumulado) {
          document.getElementById("resultado").innerText = `Ganador de la cama doble es: ${opciones[i]}`;
          return;
        }
      }
    }
  </script>

</body>
</html>
